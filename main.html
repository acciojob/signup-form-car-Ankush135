<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Signup Form</h1>
	<form method="post">
		<label for="name">Name:</label><br>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="email">Email:</label><br>
		<input type="email" id="email" placeholder="Email" required><br>
		<p>Gender:</p>
		<input type="radio" id="gender_m" name="gender" value="Male">
		<label for="gender_m">Male</label><br>
		<input type="radio" id="gender_f" name="gender" value="Female">
		<label for="gender_f">Female</label><br>
		<label for="cars">Choose a car brand:</label><br>
		<select id="cars" name="carBrand" required>
			<option value="" disabled selected>--Please choose an option--</option>
		    <option value="toyota">Toyota</option>
		    <option value="bmw">BMW</option>
		    <option value="mercedes">Mercedes-Benz</option>
		    <option value="audi">Audi</option>
		    <option value="tesla">Tesla</option>
		    <option value="tata">Tata Motors</option>
		    <option value="hyundai">Hyundai</option>
		    <option value="ford">Ford</option>
		    <option value="honda">Honda</option>
		    <option value="nissan">Nissan</option>
		</select><br>
		<label for="age">Age:</label><br>
		<input type="number" id="age" placeholder="Age" required><br>
		<label for="dob">DOB:</label><br>
		<input type="date" id="dob" required><br>
		<label for="tel">Phone Number:</label><br>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password:</label><br>
		<input type="password" id="password" placeholder="Password" required><br><br>
		<label for="tos">I agree to the TOS:</label><br>
		<input type="checkbox" id="tos" required><br>
		<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
